<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BREAKING BAD</title>
<style>

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1c2d, #020812);
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #00f5ff;
  overflow: hidden;
}

header {
  padding: 15px 20px;
  background: rgba(0,0,0,0.6);
  border-bottom: 1px solid #00f5ff33;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 24px;
  letter-spacing: 1px;
}

header p {
  margin: 4px 0 0 0;
  font-size: 12px;
  color: #90e0ff;
}

.container {
  display: flex;
  justify-content: space-around;
  padding: 20px;
  height: calc(100vh - 70px);
  box-sizing: border-box;
}

.menu {
  width: 250px;
  background: rgba(0, 20, 30, 0.85);
  padding: 20px;
  border: 1px solid #00f5ff55;
  box-shadow: 0 0 15px #00f5ff22;
  border-radius: 8px;
}

.menu h2 {
  margin-top: 0;
  font-size: 16px;
  border-bottom: 1px solid #00f5ff44;
  padding-bottom: 6px;
}

.menu button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  background: #001f2f;
  border: 1px solid #00f5ff88;
  color: #00f5ff;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.3s;
}

.menu button:hover {
  background: #003d5c;
}

.console {
  flex-grow: 1;
  background: rgba(0, 20, 30, 0.85);
  padding: 20px;
  border: 1px solid #00f5ff55;
  box-shadow: 0 0 15px #00f5ff22;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
}

.console h2 {
  margin-top: 0;
  font-size: 16px;
  border-bottom: 1px solid #00f5ff44;
  padding-bottom: 6px;
}

#log {
  flex-grow: 1;
  background: #020c14;
  padding: 10px;
  overflow-y: auto;
  font-size: 13px;
  line-height: 1.4;
  border: 1px solid #00f5ff33;
  border-radius: 4px;
}

#binaryStream {
  font-size: 12px;
  color: #0f0;
  margin-top: 10px;
  height: 100px;
  overflow-y: auto;
  border-top: 1px solid #00f5ff33;
  padding-top: 5px;
}

#threatLevel {
  width: 100%;
  height: 20px;
  background: #002;
  border: 1px solid #00f5ff44;
  border-radius: 4px;
  margin-top: 10px;
  position: relative;
}

#threatIndicator {
  height: 100%;
  width: 0%;
  background: red;
  transition: width 0.5s;
}

#droneDetails {
  background: #001f2f;
  border: 1px solid #00f5ff55;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  display: none;
  font-size: 13px;
}
</style>
</head>
<body>

<header>
  <h1>HEISENBERG</h1>
  <p><b>SAY MY NAME</b></p>
</header>

<div class="container">

  <div class="menu">
    <h2>ATTACK MODULES</h2>
    <button onclick="launchAttack('GPS Spoofing')"><b>GPS Spoofing</b></button>
    <button onclick="launchAttack('RF Jamming')"><b>RF Jamming</b></button>
    <button onclick="launchAttack('MITM Attack')"><b>MITM Attack</b></button>
    <button onclick="launchAttack('Malware Injection')"><b>Malware Injection</b></button>
    <button onclick="launchAttack('Data Interception')"><b>Data Interception</b></button>
  </div>

  <div class="console">
    <h2>CONSOLE LOG</h2>
    <div id="log"></div>
    <div id="binaryStream"></div>
    <div id="threatLevel">
      <div id="threatIndicator"></div>
    </div>
    <div id="droneDetails"></div>
  </div>

</div>

<script>

const log = document.getElementById("log");
const binaryStream = document.getElementById("binaryStream");
const threatIndicator = document.getElementById("threatIndicator");
const droneDetails = document.getElementById("droneDetails");

const attackSteps = {
  "GPS Spoofing": ["Initializing GPS spoof module...\n", "Injecting fake coordinates...\n", "Bypassing IMU validation...\n", "Updating drone navigation data...\n"],
  "RF Jamming": ["Activating RF jammer...\n", "Scanning frequency bands...\n", "Injecting interference pulses...\n", "Monitoring signal disruption...\n"],
  "MITM Attack": ["Launching MITM module...\n", "Intercepting packets...\n", "Decrypting session data...\n", "Injecting fake commands...\n"],
  "Malware Injection": ["Deploying malware payload...\n", "Scanning firmware...\n", "Overwriting memory...\n", "Verifying persistence...\n"],
  "Data Interception": ["Starting data sniffer...\n", "Capturing telemetry packets...\n", "Logging sensitive data...\n", "Encrypting captured data..."]
};

function getRandomBinary(length = 50){
  return Array.from({length}, ()=> Math.round(Math.random())).join(' ');
}

function launchAttack(type) {
  log.innerHTML += `\n[${new Date().toLocaleTimeString()}] >>> Launching ${type}...\n`;
  droneDetails.style.display = 'none';
  threatIndicator.style.width = '0%';

  let steps = attackSteps[type];
  let i = 0;
  let hacked = Math.random() > 0.4;

  const interval = setInterval(()=>{
    if(i < steps.length){
      log.innerHTML += `[${new Date().toLocaleTimeString()}] ${steps[i]}\n`;
      binaryStream.innerHTML = getRandomBinary(60);
      threatIndicator.style.width = `${(i+1)*20}%`;
      threatIndicator.style.background = hacked ? '#0f0' : '#f00';
      i++;
      log.scrollTop = log.scrollHeight;
      binaryStream.scrollTop = binaryStream.scrollHeight;
    } else {
      clearInterval(interval);
      if(hacked){
        log.innerHTML += `[${new Date().toLocaleTimeString()}] SUCCESS: Drone compromised!\n`;
        showDroneDetails();
      } else {
        log.innerHTML += `[${new Date().toLocaleTimeString()}] WARNING: Target not hackable!\n`;
      }
    }
  }, 800);
}

function showDroneDetails(){
  const fakeDrone = {
    "Model": "X-Quad Phantom",
    "Company": "CyberFly Systems",
    "Origin": "Sector 7 Drone Lab",
    "Altitude": `${Math.floor(Math.random()*300)} m`,
    "Type": "Reconnaissance",
    "IP Address": `192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`,
    "Security Level": ["Low","Medium","High"][Math.floor(Math.random()*3)]
  };
  let html = "<b>Drone Details:</b><br>";
  for(let key in fakeDrone){
    html += `${key}: ${fakeDrone[key]}<br>`;
  }
  droneDetails.innerHTML = html;
  droneDetails.style.display = 'block';
}
</script>

</body>
</html>
